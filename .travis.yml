matrix:
  include:
  - language: ruby
    name: Bundler (rvm 2.6)
    rvm: 2.6
    before_install:
    - gem install bundler
  - language: ruby
    name: Bundler (rvm 2.7)
    rvm: 2.7
    before_install:
    - gem install bundler
  - language: ruby
    name: Bundler (rvm 3.0)
    rvm: 3.0
    before_install:
    - gem install bundler
  - language: ruby
    name: Rubocop (rvm 2.6)
    rvm: 2.6
    before_install:
    - git clone https://github.com/TravisToolbox/rubocop.git
    install:
    - "./rubocop/install.sh"
    script:
    - "./rubocop/scan.sh"
  - language: ruby
    name: Rubocop (rvm 2.7)
    rvm: 2.7
    before_install:
    - git clone https://github.com/TravisToolbox/rubocop.git
    install:
    - "./rubocop/install.sh"
    script:
    - "./rubocop/scan.sh"
  - language: ruby
    name: Rubocop (rvm 3.0)
    rvm: 3.0
    before_install:
    - git clone https://github.com/TravisToolbox/rubocop.git
    install:
    - "./rubocop/install.sh"
    script:
    - "./rubocop/scan.sh"
  - language: ruby
    name: Reek (rvm 2.6)
    rvm: 2.6
    before_install:
    - git clone https://github.com/TravisToolbox/reek.git
    install:
    - "./reek/install.sh"
    script:
    - "./reek/scan.sh"
  - language: ruby
    name: Reek (rvm 2.7)
    rvm: 2.7
    before_install:
    - git clone https://github.com/TravisToolbox/reek.git
    install:
    - "./reek/install.sh"
    script:
    - "./reek/scan.sh"
  - language: ruby
    name: Reek (rvm 3.0)
    rvm: 3.0
    before_install:
    - git clone https://github.com/TravisToolbox/reek.git
    install:
    - "./reek/install.sh"
    script:
    - "./reek/scan.sh"
  - language: ruby
    name: YAML Linting (rvm 3.0)
    rvm: 3.0
    before_install:
    - git clone https://github.com/TravisToolbox/yaml-lint
    install:
    - "./yaml-lint/install.sh"
    script:
    - "./yaml-lint/scan.sh"
  - language: bash
    name: Shellcheck (Bash)
    os: linux
    arch: arm64-graviton2
    before_install:
    - git clone https://github.com/TravisToolbox/shellcheck
    install:
    - "./shellcheck/install.sh"
    script:
    - "./shellcheck/scan.sh"
  - language: ruby
    name: Link Checking (rvm 3.0)
    rvm: 3.0
    env:
    - WHITELIST="https://img.shields.io"
    - EXCLUDE_FILES="CHANGELOG.md,github-lister-core.gemspec"
    before_install:
    - git clone https://github.com/TravisToolbox/awesomebot
    install:
    - "./awesomebot/install.sh"
    script:
    - "./awesomebot/scan.sh"
notifications:
  email: false
